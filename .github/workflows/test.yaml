name: Deploy to AWS with Terraform

on:
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run tfsec (Terraform security scanner)
        uses: aquasecurity/tfsec-action@v1.0.3
        with:
          working_directory: ./terraform

      - name: Run Checkov (IaC security scanner)
        uses: bridgecrewio/checkov-action@v12
        with:
          directory: ./terraform

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::945356073634:role/github-ac-task-terraform-oidc-role
          role-session-name: github-terraform
          aws-region: us-east-1


      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init (with backend)
        working-directory: ./terraform
        run: |
          terraform init \
            -backend-config="bucket=ac-task-terraform-state" \
            -backend-config="key=terraform.tfstate" \
            -backend-config="region=us-east-1" \
            -backend-config="dynamodb_table=ac-task-terraform"

      - name: Terraform Validate
        working-directory: ./terraform
        run: terraform validate

      - name: Terraform Plan
        working-directory: ./terraform
        run: terraform plan -input=false

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main'
        working-directory: ./terraform
        run: terraform apply -auto-approve -input=false